node_types:

  tosca.nodes.nfv.Root:
    description: 'Root node'

  openbaton.type.VNF:
    properties:
      vendor:
        type: string
      version:
        type: string
      endpoint:
        type: string
      vnfPackageLocation:
        type: string
      type:
        type: string
      deploymentFlavour:
        type: list
      configurations:
        type: {}
    requirements:
      type: list
    interfaces:
      type: {}


  tosca.nodes.nfv.VDU:
    properties:
      scale_in_out:
        type: int
      vim_instance_name:
        type: list
    artifacts:
      type: {}

  tosca.nodes.nfv.CP:
    properties:
      floatingIP:
        type: string
    requirements:
      type: list

  tosca.nodes.nfv.VL:
    properties:
      vendor:
        type: string


  tosca.nodes.relationships.ConnectsTo:
    source:
      type: string
    target:
      type: string
    parameters:
      type: list
